<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment method</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <input type="checkbox" name="Subscribe" id="Subscribe">
    <label for="Subscribe" id="l5">Subscribe</label>
    <br>
    <label for="Payment">Select Payment Method:</label>
    <div id="div1">
        <input type="radio" name="Payment" id="UPI">
        <label for="UPI" id="l4">UPI</label>
    </div>
    <br>
    <div id="div2">
        <input type="radio" name="Payment" id="Visa">
        <label for="Visa" id="l1">Visa</label>
    </div>
    <br>
    <div id="div3">
        <input type="radio" name="Payment" id="MasterCard">
        <label for="MasterCard" id="l2">MasterCard</label>
    </div>
    <br>
    <div id="div4">
        <input type="radio" name="Payment" id="PayPal">
        <label for="PayPal" id="l3">PayPal</label>
    </div>
    <br>
    <br>
    <div id="div5">
        <button type="submit" id="Submit">Submit</button>
    </div>
    <p id="p1"></p>
    <p id="p2"></p>
    <script src="script.js"></script>


</body>
</html>
